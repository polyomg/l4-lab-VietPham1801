<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3>Vui lòng nhập thông tin nhân viên!</h3>

    <form th:action="@{/staff/save}" method="post" enctype="multipart/form-data">
        <!-- Email -->
        <div class="mb-3">
            <label for="id" class="form-label">Email:</label>
            <input type="email" class="form-control" id="id" name="id" placeholder="Nhập email" required>
        </div>

        <!-- Họ và tên -->
        <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên:</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
        </div>

        <!-- Giới tính -->
        <div class="mb-3">
            <label class="form-label">Giới tính:</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="male" name="gender" value="true">
                <label for="male" class="form-check-label">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="female" name="gender" value="false">
                <label for="female" class="form-check-label">Nữ</label>
            </div>
        </div>

        <!-- Ngày sinh -->
        <div class="mb-3">
            <label for="birthday" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" id="birthday" name="birthday" required>
        </div>

        <!-- Hình ảnh -->
        <div class="mb-3">
            <label for="photo" class="form-label">Hình ảnh:</label>
            <input type="file" class="form-control" id="photo" name="photo">
        </div>

        <!-- Cấp bậc -->
        <div class="mb-3">
            <label for="level" class="form-label">Cấp bậc:</label>
            <select class="form-select" id="level" name="level">
                <option value="0">Nhân viên</option>
                <option value="1">Phó phòng</option>
                <option value="2">Trưởng phòng</option>
                <option value="3">Giám đốc</option>
                <option value="4">Ủy</option>
            </select>
        </div>

        <!-- Lương -->
        <div class="mb-3">
            <label for="salary" class="form-label">Salary:</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" placeholder="Nhập lương">
        </div>

        <!-- Nút submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>

</body>
</html>
