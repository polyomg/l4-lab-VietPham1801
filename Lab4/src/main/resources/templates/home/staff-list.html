<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Danh sách nhân viên</h2>

    <!-- Nút thêm nhân viên -->
    <div class="mb-3 text-end">
        <a href="/staff/create/form" class="btn btn-success">
            ➕ Thêm nhân viên
        </a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Mã NV</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Ảnh</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Lương</th>
            <th>Cấp bậc</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${list}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.fullname}"></td>
            <td th:text="${s.email}"></td>
            <td>
                <img th:src="@{'/images/' + ${s.photo}}" alt="ảnh" width="40" class="rounded-circle">
            </td>
            <td th:text="${s.gender ? 'Nam' : 'Nữ'}"></td>
            <td th:text="${#dates.format(s.birthday, 'dd/MM/yyyy')}"></td>
            <td th:text="${s.salary}"></td>
            <td th:text="${s.level}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
