<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center text-primary mb-4">Đăng ký tài khoản</h3>
        <form th:action="@{/register}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ảnh đại diện:</label>
                <input type="file" class="form-control" name="photo" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>

        <div th:if="${message}" class="alert alert-info mt-4" th:text="${message}"></div>

        <div th:if="${photo}" class="text-center mt-3">
            <h5>Ảnh đã upload:</h5>
            <img th:src="@{'/uploads/' + ${photo}}" alt="Photo" class="img-thumbnail" width="150">
        </div>
    </div>
</div>
</body>
</html>
